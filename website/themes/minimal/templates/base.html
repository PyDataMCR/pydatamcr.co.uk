<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        {% block head %}

        <meta charset="utf-8" />

        <!-- General medatada -->
        <meta name="author" content="{{ AUTHOR }}" />
        <meta name="title" content="{% block title %}{{ SITENAME }}{% endblock %}" />
        <meta name="description" content="{% block description %}{{ SITEDESCRIPTION }}{% endblock %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Page title -->
        <title>{{ self.title() }}</title>
        
        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />

        <!-- Block for additional page specific header tags -->
        <!-- prettier-ignore -->
        {% block extra_head %}
        {% endblock extra_head %}
        
        {% endblock head %}
    </head>

    <body class="d-flex flex-column h-100">
        <!-- Navigation bar -->
        <header class="border-bottom p-1 bg-white">
          <div class="container-fluid">
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="{{ SITEURL }}/about-us">PyDataMCR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ SITEURL }}/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ SITEURL }}/jobs-board">Jobs</a>
            </li>  
            <li class="nav-item">
              <a class="nav-link" href="{{ SITEURL }}/sponsorship">Sponsorship</a>
            </li>                 
          </ul>
        </div>
      </nav>
        </header>

        <!-- Page content block -->
        {% block content %} {% endblock %}

        <!-- JavaScript -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
        </script>
        <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js"></script>

        <!-- Optional page specific scripts block -->
        {% block scripts %} {% endblock %}
    </body>
</html>
